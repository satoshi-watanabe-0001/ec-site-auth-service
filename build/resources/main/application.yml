server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: ${SERVICE_NAME:ec-site-auth-service}
  
  datasource:
    url: jdbc:postgresql://localhost:5432/${DB_NAME:ec_site_auth}
    username: ${DB_USERNAME:ec_site_user}
    password: ${DB_PASSWORD:ec_site_password}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    
  security:
    user:
      name: admin
      password: admin
      roles: ADMIN

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForECSiteAuthServicePleaseChangeInProduction}
  access-token-expiration: 900000  # 15 minutes in milliseconds
  refresh-token-expiration: 2592000000 # 30 days in milliseconds

# Rate Limiting Configuration (Optional - uncomment if needed)
# rate-limit:
#   login-attempts: 5
#   lockout-duration: 300000 # 5 minutes in milliseconds

# Logging Configuration
logging:
  level:
    com.ecsite.auth: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
