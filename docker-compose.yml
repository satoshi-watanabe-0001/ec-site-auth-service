version: '3.8'

services:
  backend-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVICE_NAME=${SERVICE_NAME:-backend-template-service}
      - DB_NAME=${DB_NAME:-ahamo_dummy_demo2}
      - DB_USERNAME=${DB_USERNAME:-ahamo_user}
      - DB_PASSWORD=${DB_PASSWORD:-ahamo_password}
      # - JWT_SECRET=${JWT_SECRET:-myVerySecretJWTKeyForTemplate}
    depends_on:
      - postgres
    networks:
      - ahamo-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${DB_NAME:-ahamo_dummy_demo2}
      - POSTGRES_USER=${DB_USERNAME:-ahamo_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-ahamo_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ahamo-network

volumes:
  postgres_data:

networks:
  ahamo-network:
    driver: bridge
